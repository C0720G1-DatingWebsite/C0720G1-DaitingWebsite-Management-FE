<!-- CONTENT GRID -->
<div class="content-grid">
  <!-- SECTION BANNER -->
  <div class="section-banner">
    <!-- SECTION BANNER ICON -->
    <img class="section-banner-icon" src="src/assets/img/banner/groups-icon.png" alt="groups-icon">
    <!-- /SECTION BANNER ICON -->

    <!-- SECTION BANNER TITLE -->
    <p class="section-banner-title">Hội nhóm (7)</p>
    <!-- /SECTION BANNER TITLE -->

    <!-- SECTION BANNER TEXT -->
    <p class="section-banner-text">Kết nối mọi người bằng hội nhóm!</p>
    <!-- /SECTION BANNER TEXT -->
  </div>
  <!-- /SECTION BANNER -->

  <!-- SECTION FILTERS BAR -->
  <div class="section-filters-bar v1">
    <!-- SECTION FILTERS BAR ACTIONS -->
    <div class="section-filters-bar-actions">
      <!-- FORM -->
      <form class="form">
        <!-- FORM INPUT -->
        <div class="form-input small with-button">
          <label for="groups-search">Tìm kiếm nhóm</label>
          <input type="text" id="groups-search" name="groups_search">
          <!-- BUTTON -->
          <button class="button primary">
            <!-- ICON MAGNIFYING GLASS -->
            <svg class="icon-magnifying-glass">
              <use xlink:href="#svg-magnifying-glass"></use>
            </svg>
            <!-- /ICON MAGNIFYING GLASS -->
          </button>
          <!-- /BUTTON -->
        </div>
        <!-- /FORM INPUT -->

        <!-- FORM SELECT -->
        <div class="form-select">
          <label for="groups-filter-category">Tìm kiếm bằng</label>
          <select id="groups-filter-category" name="groups_filter_category">
            <option value="0">Tạo mới nhất</option>
            <option value="1">Nhiều thành viên nhất</option>
            <option value="2">Theo bảng chữ cái</option>
          </select>
          <!-- FORM SELECT ICON -->
          <svg class="form-select-icon icon-small-arrow">
            <use xlink:href="#svg-small-arrow"></use>
          </svg>
          <!-- /FORM SELECT ICON -->
        </div>
        <!-- /FORM SELECT -->
      </form>
      <!-- /FORM -->

      <!-- FILTER TABS -->
      <div class="filter-tabs">
        <!-- FILTER TAB -->
        <div class="filter-tab active">
          <!-- FILTER TAB TEXT -->
          <p class="filter-tab-text">Tạo mới nhất</p>
          <!-- /FILTER TAB TEXT -->
        </div>
        <!-- /FILTER TAB -->

        <!-- FILTER TAB -->
        <div class="filter-tab">
          <!-- FILTER TAB TEXT -->
          <p class="filter-tab-text">Nhiều thành viên nhất</p>
          <!-- /FILTER TAB TEXT -->
        </div>
        <!-- /FILTER TAB -->

        <!-- FILTER TAB -->
        <div class="filter-tab">
          <!-- FILTER TAB TEXT -->
          <p class="filter-tab-text">Theo bảng chữ cái</p>
          <!-- /FILTER TAB TEXT -->
        </div>
        <!-- /FILTER TAB -->
      </div>
      <!-- /FILTER TABS -->
    </div>
    <!-- /SECTION FILTERS BAR ACTIONS -->

    <!-- SECTION FILTERS BAR ACTIONS -->
    <div class="section-filters-bar-actions">
      <!-- VIEW ACTIONS -->
      <div class="view-actions">
        <!-- VIEW ACTION -->
        <div class="view-action text-tooltip-tft-medium active" data-title="Big Grid">
          <!-- VIEW ACTION ICON -->
          <svg class="view-action-icon icon-big-grid-view">
            <use xlink:href="#svg-big-grid-view"></use>
          </svg>
          <!-- /VIEW ACTION ICON -->
        </div>
        <!-- /VIEW ACTION -->

        <!-- VIEW ACTION -->
        <div class="view-action text-tooltip-tft-medium" data-title="Small Grid">
          <!-- VIEW ACTION ICON -->
          <svg class="view-action-icon icon-small-grid-view">
            <use xlink:href="#svg-small-grid-view"></use>
          </svg>
          <!-- /VIEW ACTION ICON -->
        </div>
        <!-- /VIEW ACTION -->

        <!-- VIEW ACTION -->
        <div class="view-action text-tooltip-tft-medium" data-title="List">
          <!-- VIEW ACTION ICON -->
          <svg class="view-action-icon icon-list-grid-view">
            <use xlink:href="#svg-list-grid-view"></use>
          </svg>
          <!-- /VIEW ACTION ICON -->
        </div>
        <!-- /VIEW ACTION -->
      </div>
      <!-- /VIEW ACTIONS -->
    </div>
    <!-- /SECTION FILTERS BAR ACTIONS -->
  </div>
  <!-- /SECTION FILTERS BAR -->

  <!-- GRID -->
  <div class="grid grid-4-4-4 centered">
    <!-- USER PREVIEW -->
    <div class="create-entity-box">
      <!-- CREATE ENTITY BOX COVER -->
      <div class="create-entity-box-cover"></div>
      <!-- /CREATE ENTITY BOX COVER -->

      <!-- CREATE ENTITY BOX AVATAR -->
      <div class="create-entity-box-avatar">
        <!-- CREATE ENTITY BOX AVATAR ICON -->
        <svg class="create-entity-box-avatar-icon icon-group">
          <use xlink:href="#svg-group"></use>
        </svg>
        <!-- /CREATE ENTITY BOX AVATAR ICON -->
      </div>
      <!-- /CREATE ENTITY BOX AVATAR -->

      <!-- CREATE ENTITY BOX INFO -->
      <div class="create-entity-box-info">
        <!-- CREATE ENTITY BOX TITLE -->
        <p class="create-entity-box-title">Tạo nhóm mới</p>
        <!-- /CREATE ENTITY BOX TITLE -->

        <!-- CREATE ENTITY BOX TEXT -->
        <p class="create-entity-box-text">Hãy kết nối với nhau bằng cách tạo nhóm!</p>
        <!-- /CREATE ENTITY BOX TEXT -->

        <!-- BUTTON -->
        <p class="button secondary full popup-manage-group-trigger">Bắt đầu tạo nhóm!</p>
        <!-- /BUTTON -->
      </div>
      <!-- /CREATE ENTITY BOX INFO -->
    </div>
    <!-- /USER PREVIEW -->
  </div>
  <!-- /GRID -->
</div>
<!-- /CONTENT GRID -->
