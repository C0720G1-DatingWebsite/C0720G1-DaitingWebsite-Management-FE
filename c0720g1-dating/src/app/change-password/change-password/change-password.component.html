<!-- CONTENT GRID -->
<div class="content-grid">
  <!-- SECTION BANNER -->
  <div class="section-banner">
    <!-- SECTION BANNER ICON -->
    <img class="section-banner-icon" src="assets/img/banner/accounthub-icon.png" alt="accounthub-icon">
    <!-- /SECTION BANNER ICON -->

    <!-- SECTION BANNER TITLE -->
    <p class="section-banner-title">Account Hub</p>
    <!-- /SECTION BANNER TITLE -->

    <!-- SECTION BANNER TEXT -->
    <p class="section-banner-text">Profile info, messages, settings and much more!</p>
    <!-- /SECTION BANNER TEXT -->
  </div>
  <!-- /SECTION BANNER -->

  <!-- GRID -->
  <div class="grid grid-3-9 medium-space">
    <!-- GRID COLUMN -->
    <div class="account-hub-sidebar">
      <!-- SIDEBAR BOX -->
      <div class="sidebar-box no-padding">
        <!-- SIDEBAR MENU -->
        <div class="sidebar-menu">
          <!-- SIDEBAR MENU ITEM -->
          <div class="sidebar-menu-item">
            <!-- SIDEBAR MENU HEADER -->
            <div class="sidebar-menu-header accordion-trigger-linked">
              <!-- SIDEBAR MENU HEADER ICON -->
              <svg class="sidebar-menu-header-icon icon-profile">
                <use xlink:href="#svg-profile"></use>
              </svg>
              <!-- /SIDEBAR MENU HEADER ICON -->

              <!-- SIDEBAR MENU HEADER CONTROL ICON -->
              <div class="sidebar-menu-header-control-icon">
                <!-- SIDEBAR MENU HEADER CONTROL ICON OPEN -->
                <svg class="sidebar-menu-header-control-icon-open icon-minus-small">
                  <use xlink:href="#svg-minus-small"></use>
                </svg>
                <!-- /SIDEBAR MENU HEADER CONTROL ICON OPEN -->

                <!-- SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
                <svg class="sidebar-menu-header-control-icon-closed icon-plus-small">
                  <use xlink:href="#svg-plus-small"></use>
                </svg>
                <!-- /SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
              </div>
              <!-- /SIDEBAR MENU HEADER CONTROL ICON -->

              <!-- SIDEBAR MENU HEADER TITLE -->
              <p class="sidebar-menu-header-title">Trang Cá Nhân</p>
              <!-- /SIDEBAR MENU HEADER TITLE -->
            </div>
            <!-- /SIDEBAR MENU HEADER -->

            <!-- SIDEBAR MENU BODY -->
            <div class="sidebar-menu-body accordion-content-linked accordion-open">
              <!-- SIDEBAR MENU LINK -->
              <a class="sidebar-menu-link active" href="hub-profile-info.html">Đổi Mật Khẩu</a>
            </div>
            <!-- /SIDEBAR MENU BODY -->
          </div>
          <div class="sidebar-menu-item">
            <!-- SIDEBAR MENU HEADER -->
            <div class="sidebar-menu-header accordion-trigger-linked">
              <!-- SIDEBAR MENU HEADER ICON -->
              <svg class="sidebar-menu-header-icon icon-settings">
                <use xlink:href="#svg-settings"></use>
              </svg>
              <!-- /SIDEBAR MENU HEADER ICON -->

              <!-- SIDEBAR MENU HEADER CONTROL ICON -->
              <div class="sidebar-menu-header-control-icon">
                <!-- SIDEBAR MENU HEADER CONTROL ICON OPEN -->
                <svg class="sidebar-menu-header-control-icon-open icon-minus-small">
                  <use xlink:href="#svg-minus-small"></use>
                </svg>
                <!-- /SIDEBAR MENU HEADER CONTROL ICON OPEN -->

                <!-- SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
                <svg class="sidebar-menu-header-control-icon-closed icon-plus-small">
                  <use xlink:href="#svg-plus-small"></use>
                </svg>
                <!-- /SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
              </div>
              <!-- /SIDEBAR MENU HEADER CONTROL ICON -->

              <!-- SIDEBAR MENU HEADER TITLE -->
              <p class="sidebar-menu-header-title">Tài Khoản</p>
              <!-- /SIDEBAR MENU HEADER TITLE -->

              <!-- SIDEBAR MENU HEADER TEXT -->
              <p class="sidebar-menu-header-text">Chỉnh Sửa Thông Tin Cá Nhân Và Quyền Riêng Tư</p>
              <!-- /SIDEBAR MENU HEADER TEXT -->
            </div>
          </div>
        </div>

      </div>
      <!-- /SIDEBAR BOX -->
    </div>
    <div class="account-hub-content">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <!--          <form action="">-->
          <div class="form-group">
            <label class="mb-2" for="oldPassword">Nhâp Mật Khẩu Cũ</label>
            <input (change)="checkPassword($event.target.value)" type="password" class="form-control" id="oldPassword"
                   aria-describedby="emailHelp">
            <small *ngIf="!check" style="font-weight: bold; color: red">Mật Khẩu Sai Mời Nhập Lại !</small>
          </div>
          <div class="form-group">
            <label class="mb-2" for="newPassword">Nhập Mật Khẩu Mới</label>
            <input [readOnly]="!check || oldPassword === ''" [(ngModel)]="newPassword" type="password" class="form-control" id="newPassword">
          </div>
          <div class="form-group">
            <label class="mb-2" for="newPasswordAgain">Nhập Lại Mật Khẩu Mới</label>
            <input [readOnly]="!check || oldPassword === ''" (change)="againPassword($event.target.value)" type="password" class="form-control"
                   id="newPasswordAgain">
            <small *ngIf="!checkNewPass" style="font-weight: bold; color: red">Mật Khẩu Mới Không Trùng Khớp !</small>
          </div>
          <div class="row">
            <div class="col-6">
              <button [disabled]="!check || !checkNewPass" (click)="savePassword()" type="button" class="btn btn-primary">Lưu</button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-dark" (click)="exit()">Thoát</button>
            </div>
          </div>
          <!--          </form>-->
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <!-- /GRID COLUMN -->
  </div>
  <!-- /GRID -->
</div>
<!-- /CONTENT GRID -->
