<div class="content-grid">
  <div class="grid grid-4-4-4 centered">
    <!-- USER PREVIEW -->
    <div class="user-preview" *ngFor="let user of friendList">
      <!-- USER PREVIEW COVER -->
      <figure class="user-preview-cover liquid">
        <img [src]="user.backgroundImage">
      </figure>
      <!-- /USER PREVIEW COVER -->

      <!-- USER PREVIEW INFO -->
      <div class="user-preview-info">
        <!-- USER SHORT DESCRIPTION -->
        <div class="user-short-description">
          <!-- USER SHORT DESCRIPTION AVATAR -->
          <a class="user-short-description-avatar user-avatar medium" href="profile-timeline.html">
            <!-- USER AVATAR BORDER -->
            <div class="user-avatar-border">
              <!-- HEXAGON -->
              <div class="hexagon-120-132"></div>
              <!-- /HEXAGON -->
            </div>
            <!-- /USER AVATAR BORDER -->

            <!-- USER AVATAR CONTENT -->
            <div class="user-avatar-content">
              <!-- HEXAGON -->
              <div class="hexagon-image-82-90" [attr.data-src]="user.avatar"></div>
              <!-- /HEXAGON -->
            </div>
            <!-- /USER AVATAR CONTENT -->

            <!-- USER AVATAR PROGRESS -->
            <div class="user-avatar-progress">
              <!-- HEXAGON -->
              <div class="hexagon-progress-100-110"></div>
              <!-- /HEXAGON -->
            </div>
            <!-- /USER AVATAR PROGRESS -->

            <!-- USER AVATAR PROGRESS BORDER -->
            <div class="user-avatar-progress-border">
              <!-- HEXAGON -->
              <div class="hexagon-border-100-110"></div>
              <!-- /HEXAGON -->
            </div>
            <!-- /USER AVATAR PROGRESS BORDER -->

          </a>
          <!-- /USER SHORT DESCRIPTION AVATAR -->

          <!-- USER SHORT DESCRIPTION TITLE -->
          <p class="user-short-description-title"><a [routerLink]="['/account-wall/', user.accountID ,'wall']">{{user.fullName}}</a></p>
          <!-- /USER SHORT DESCRIPTION TITLE -->

          <!-- USER SHORT DESCRIPTION TEXT -->
          <p class="user-short-description-text"><a>{{user.accountDescribe}}</a></p>
          <!-- /USER SHORT DESCRIPTION TEXT -->
        </div>
        <!-- /USER SHORT DESCRIPTION -->


        <!-- USER PREVIEW STATS SLIDES -->
        <div id="user-preview-stats-slides-01" class="user-preview-stats-slides">
          <!-- USER PREVIEW STATS SLIDE -->
          <div class="user-preview-stats-slide">
            <!-- USER STATS -->
            <div class="user-stats">

              <!-- USER STAT -->
              <div class="user-stat">
                <!-- USER STAT TITLE -->
                <p class="user-stat-title"> {{user.mutualFriends}} </p>
                <!-- /USER STAT TITLE -->

                <!-- USER STAT TEXT -->
                <p class="user-stat-text">Bạn chung</p>
                <!-- /USER STAT TEXT -->
              </div>
              <!-- /USER STAT -->
            </div>
            <!-- /USER STATS -->
          </div>
          <!-- /USER PREVIEW STATS SLIDE -->
        </div>
        <!-- /USER PREVIEW STATS SLIDES -->


        <!-- USER PREVIEW ACTIONS -->
        <div class="user-preview-actions">
          <!-- BUTTON -->

          <div *ngIf="user.stateID == 1 then logged else notLogged"></div>
          <ng-template #logged>
            <span class="button twitch">Bạn bè</span>
          </ng-template>
          <ng-template #notLogged>
            <div *ngIf="user.stateID == 2 then block else notBlock"></div>
            <ng-template #block>
              <span class="button secondary" (click)="addFriend(user.accountID)">Xác nhận lời mời</span>
            </ng-template>
            <ng-template #notBlock>
              <div *ngIf="user.stateID == 3 then yes else notYes"></div>
              <ng-template #yes>
                <span class="button tertiary" (click)="delFriend(user.accountID)">Huỷ lời mời -</span>
              </ng-template>
              <ng-template #notYes>
              <span class="button primary" (click)="addFriend(user.accountID)">Kết bạn +</span>
              </ng-template>
            </ng-template>
          </ng-template>

<!--          <p class="button secondary" (click)="addFriend(user.accountID)">Thêm bạn +</p>-->
          <!-- /BUTTON -->

          <!-- BUTTON -->
          <p class="button primary">Gửi tin nhắn</p>
          <!-- /BUTTON -->
        </div>
        <!-- /USER PREVIEW ACTIONS -->
      </div>
      <!-- /USER PREVIEW INFO -->
    </div>
    <!-- /USER PREVIEW -->

  </div>
</div>
