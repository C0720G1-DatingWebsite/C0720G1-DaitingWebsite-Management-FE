<div class="content-grid">
  <!-- SECTION BANNER -->
  <div class="section-banner">
    <!-- SECTION BANNER ICON -->
    <img class="section-banner-icon" src="assets/img/banner/accounthub-icon.png" alt="accounthub-icon">
    <!-- /SECTION BANNER ICON -->

    <!-- SECTION BANNER TITLE -->
    <p class="section-banner-title">Account Hub</p>
    <!-- /SECTION BANNER TITLE -->

    <!-- SECTION BANNER TEXT -->
    <p class="section-banner-text">Profile info, messages, settings and much more!</p>
    <!-- /SECTION BANNER TEXT -->
  </div>
  <div class="container-fluid row mt-5">
    <div class="col-4">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class="mb-2">Tên :</label>
          <input type="email" readonly [value]="account.userName"  id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label class="mb-2">Đổi Ảnh :</label>
          <input type="file" id="chooseAvatar" hidden (change)="showPreview($event)">
        </div>
        <div class="mt-3 mb-3">
          <button class="btn btn" (click)="uploadAvatar()">Chọn Ảnh Đại Diện</button>
        </div>
        <button [disabled]="!check"  (click)="saveChange()" type="button" class="btn btn-primary">Lưu Thay Đổi</button>
        <div class="mt-3">
          <button class="btn btn-dark" (click)="exit()">Thoát</button>
        </div>
      </form>
    </div>
    <div class="col-8">
      <div class="container">
        <img [src]="account.avatar" alt="" style="width: 100%" height="80%">
      </div>
    </div>
  </div>
</div>
